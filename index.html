<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime AI Translation Test</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3498db">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-connect {
            background-color: #3498db;
            color: white;
        }

        .btn-connect:hover {
            background-color: #2980b9;
        }

        .btn-call {
            background-color: #2ecc71;
            color: white;
        }

        .btn-call:hover {
            background-color: #27ae60;
        }

        .btn-stop {
            background-color: #e74c3c;
            color: white;
        }

        .btn-stop:hover {
            background-color: #c0392b;
        }

        .status-indicators {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: #ecf0f1;
            font-size: 0.9rem;
        }

        .indicator.active {
            background-color: #2ecc71;
            color: white;
        }

        .indicator.inactive {
            background-color: #e74c3c;
            color: white;
        }

        .copyable-text {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .copy-btn:hover {
            background-color: #7f8c8d;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Realtime AI Translation Test</h1>
        </header>
        
        <main>
            <div class="form-group">
                <label for="userId">Your ID</label>
                <div class="copyable-text">
                    <span id="userIdDisplay">generating...</span>
                    <button class="copy-btn" onclick="copyUserId()">Copy</button>
                </div>
            
            <div class="form-group">
                <label for="partnerId">Partner ID</label>
                <input type="text" id="partnerId" placeholder="Enter partner's ID">
            </div>
            
            <div class="form-group">
                <label for="myLanguage">My Language</label>
                <select id="myLanguage">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="partnerLanguage">Partner Language</label>
                <select id="partnerLanguage">
                    <option value="en">English</option>
                    <option value="ru">Russian</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            
            <div class="controls">
                <button id="connectBtn" class="btn-connect">Connect</button>
            </div>
            
            <div class="status-indicators">
                <div class="indicator" id="micStatus">
                    <span>●</span>
                    <span>Mic: <span id="micStatusText">Inactive</span></span>
                </div>
                <div class="indicator" id="connectionStatus">
                    <span>●</span>
                    <span>Connection: <span id="connectionStatusText">Disconnected</span></span>
                </div>
                <div class="indicator" id="latencyIndicator">
                    <span>●</span>
                    <span>Latency: <span id="latencyValue">-- ms</span></span>
                </div>
            </div>
            
            <div class="controls">
                <button id="startCallBtn" class="btn-call" disabled>Start Call</button>
                <button id="stopCallBtn" class="btn-stop" disabled>Stop Call</button>
            </div>
            
            <!-- Audio elements for playback -->
            <div class="audio-elements" style="display:none;">
                <audio id="localAudio" muted></audio>
                <audio id="remoteAudio"></audio>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script>
        // Generate a random user ID on page load
        document.addEventListener('DOMContentLoaded', function() {
            const userId = 'user_' + Math.random().toString(36).substr(2, 9);
            document.getElementById('userIdDisplay').textContent = userId;
        });

        // Copy user ID to clipboard
        function copyUserId() {
            const userId = document.getElementById('userIdDisplay').textContent;
            navigator.clipboard.writeText(userId).then(function() {
                alert('User ID copied to clipboard!');
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        // Регистрация service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('SW зарегистрирован: ', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Ошибка регистрации SW: ', error);
                    });
            });
        }
    </script>
</body>
</html>
